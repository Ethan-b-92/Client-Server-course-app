<html>
<head>
<title>Final Exercise</title>
<meta charset="utf-8">

	<!-- Latest compiled and minified CSS -->
	<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

<!-- font awesome  -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
<link rel="stylesheet" href="styles.css">
<script src="javascript.js"></script>
</head>

<body>
<div class="main-container">

	<div class="header">
		Log In to Your Account
	</div>

	<form class="login-form" autocomplete="on">
		<div class="col-12">
            <div class="input-group mb-3">
            	<div class="input-group-prepend">
                	<span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
			  	</div>
            	<input id ="email" name="username" type="email" value="" class="input form-control" id="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" />
            </div>
        </div>
		<div class="col-12">
            <div class="input-group mb-3">
            	<div class="input-group-prepend">
            			<span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
            	</div>
            	<input id="password" name="password" type="password" value="" class="input form-control" placeholder="Password" required="true" aria-label="password" aria-describedby="basic-addon1" />
            </div>
        </div>
	</form>

	<div class="forgot">
		<a href="/forgot-action.html">Forgot Password?</a>
	</div>

	<button class="btn btn-primary" onclick="validateLogIn()" style="margin: 35px 0; min-width: 230px;"> Log In </button>
	
	<div class="sign-up">
	<text>Need an account? <a href="/sign-up.html"> Sign up</a></text>
	</div>	
	<script> setToolTips(); </script>
</div>
</body>
</html>
