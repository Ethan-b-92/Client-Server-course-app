<body>
<div class="main-container" style="padding-left: 25px; text-align: left;">
	<div class="header" style="font-size: 25px;">
	Sign Up
	</div>
    <form class="registration-form" autocomplete="on">
        Email:<br>
        <div class="input-group mb-1">
			<input id ="email" type="email" name="email" required class="form-control">
		</div>
        Password:
        <div class="input-group mb-1">
			<input id ="password" type="password" name="password" required class="form-control">
		</div>
        Confirm password:
        <div class="input-group mb-1">
			<input id ="confirm" type="password" name="confirm-password" required class="form-control">
		</div>
        <div>
            <input type="checkbox" onclick="showPassword()" title="Show password">
        </div>  
    </form>
    <div>
        <button class="btn btn-primary" onclick="validateSignUp()">Create my account</button>
    </div>
    <br>
    <div class="sign-up">
        <text>Already a member? <a href="/log-in.html"> Sign-in</a></text>
    </div>
    <script> setToolTips(); </script>
</div>
